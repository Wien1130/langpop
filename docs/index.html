<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LangPop</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Перевод карточек</h1>
    <div class="phrase" id="native">Привет</div>
    <div class="translation" id="translated">Hallo</div>
    <button onclick="showTranslation()">Показать перевод</button>
    <button onclick="nextCard()">Следующая</button>
  </div>
  <script src="script.js"></script>
  <div class="card-input">
  <input type="text" id="nativeInput" placeholder="Слово на родном языке" />
  <input type="text" id="translatedInput" placeholder="Перевод" />
  <button onclick="addCard()">Добавить карточку</button>
</div>
</body>
</html>
